<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập mảng</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Bài Tập Mảng</h4>
      <input id="inputNumber" type="number" placeholder="Nhập số n" />
      <button id="addNumber" class="btn_1">Thêm số</button>
      <div id="pInform">
        <p>👉</p>
      </div>

      <button class="accordion">1️⃣ Tổng số dương</button>
      <div class="panel">
        <button id="sumNumber" class="btn">Tính Tổng</button>
        <div id="pInform_1">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">2️⃣ Đếm số dương</button>
      <div class="panel">
        <button id="countNumber" class="btn">Đếm số</button>
        <div id="pInform_2">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">3️⃣ Tìm số nhỏ nhất</button>
      <div class="panel">
        <button id="findMinNumber" class="btn">Tìm số nhỏ nhất</button>
        <div id="pInform_3">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">4️⃣ Tìm số dương nhỏ nhất</button>
      <div class="panel">
        <button id="findMinPositiveNumber" class="btn">
          Tìm số dương nhỏ nhất
        </button>
        <div id="pInform_4">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">5️⃣ Tìm số chẵn cuối cùng</button>
      <div class="panel">
        <button id="findSmallestPositive" class="btn">Tìm số chẵn</button>
        <div id="pInform_5">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">6️⃣ Đổi chỗ 2 giá trị trong mảng</button>
      <div class="panel">
        <input id="index1" type="number" placeholder="Nhập số vị trí 1" />
        <input id="index2" type="number" placeholder="Nhập số vị trí 2" />
        <button id="swapElement" class="btn">Đổi chỗ</button>
        <div id="pInform_6">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">7️⃣ Sắp xếp tăng dần</button>
      <div class="panel">
        <button id="sortAscending" class="btn">Sắp xếp</button>
        <div id="pInform_7">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">8️⃣ Tìm số nguyên tố đầu tiên</button>
      <div class="panel">
        <button id="findFirstPrimeNumber" class="btn">Tìm số nguyên tố</button>
        <div id="pInform_8">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">9️⃣ Đếm số nguyên</button>
      <div class="panel">
        <input id="inputNumber_1" type="number" placeholder="Nhập số" />
        <button id="addNumber_1" class="btn_1">Thêm số</button>
        <div id="pInform_9_1">
          <p>👉</p>
        </div>
        <button id="countIntegers" class="btn">Đếm số nguyên</button>
        <div id="pInform_9_2">
          <p>👉</p>
        </div>
      </div>

      <button class="accordion">🔟 So sánh số lượng số âm và dương</button>
      <div class="panel">
        <button id="comparePositiveAndNegative" class="btn">So sánh</button>
        <div id="pInform_10">
          <p>👉</p>
        </div>
      </div>
    </div>
    <!-- ==================================================================== -->
    <script src="./JS/main.js"></script>
  </body>
</html>
